<html>
  <head>
    {% include "head.html" %}
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="container">
      <div class="row">
        <div class="panel panel-default col-xs-offset-1 col-xs-10">
          <div class="panel-heading">
            <h3 class="panel-title text-center">WeFi Log-in</h3>
          </div>
          <div class="panel-body text-justify">
            {% if errorMessage != "" %}
            <div class="alert alert-danger" role="alert">
              {{ errorMessage | safe }}
            </div>
            {% endif %}
            <form action="/loginpage" method="post">
              <div class="row">
                <div class="form-group col-xs-offset-1 col-xs-10 col-md-4">
                  <label for="username">Username:</label>
                  <input
                    type="username"
                    name="username"
                    class="form-control"
                    id="username"
                    placeholder="Username"
                  />
                </div>
                <div
                  class="form-group col-xs-offset-1 col-md-offset-2 col-xs-10 col-md-4"
                >
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <br />
              <div class="row">
                <input
                  type="submit"
                  class="btn btn-primary col-xs-offset-1 col-xs-10"
                  value="Log-in"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      {% include "footer.html" %}
    </div>
  </body>
</html>
